<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu flex-container">
        <header class="flex-container">
            <h1>CAMPER CAFE</h1>
            <p><i>Est.2022</i></p>
            <hr>
        </header>

        <main>
            <section class="coffee flex-container">
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="This is coffee">

                <div class="list ">
                    <div class="item">
                        <p class="name">French Vanilla</p>
                        <p class="price">3.00</p>
                    </div>
                    <div class="item">
                        <p class="name">Caramel Macchiato</p>
                        <p class="price">3.75</p>
                    </div>
                    <div class="item">
                        <p class="name">Pumpkin Spice</p>
                        <p class="price">3.50</p>
                    </div>
                    <div class="item">
                        <p class="name">HazeInut</p>
                        <p class="price">4.00</p>
                    </div>
                    <div class="item">
                        <p class="name">Mocha</p>
                        <p class="price">4.50</p>
                    </div>
                </div>
            </section>

            <section class="desert flex-container">
                <h2>Desert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="This is desert">

                <div class="list ">
                    <div class="item">
                        <p class="name">French Vanilla</p>
                        <p class="price">3.00</p>
                    </div>
                    <div class="item">
                        <p class="name">Caramel Macchiato</p>
                        <p class="price">3.75</p>
                    </div>
                    <div class="item">
                        <p class="name">Pumpkin Spice</p>
                        <p class="price">3.50</p>
                    </div>
                    <div class="item">
                        <p class="name">HazeInut</p>
                        <p class="price">4.00</p>
                    </div>
                    <div class="item">
                        <p class="name">Mocha</p>
                        <p class="price">4.50</p>
                    </div>
                </div>
            </section>
            <hr>
        </main>
        
        <footer class="flex-container">
            <p><a href="https://www.freecodecamp.org/">Visit our website</a></p>
            <p>123 Free Code Camp Dive</p>
        </footer>
    </div>
</body>
</html>
